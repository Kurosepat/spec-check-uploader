<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>spec-check-uploader | 明細書AIチェックツール</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    h1 {
      font-size: 28px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      text-align: center;
    }

    .section {
      margin-top: 30px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .notice {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      font-size: 14px;
      margin: 20px auto;
      border-radius: 5px;
      max-width: 90%;
      text-align: center;
    }

    .upload-box {
      border: 2px dashed #999;
      padding: 30px;
      text-align: center;
      background-color: #fafafa;
      margin-top: 15px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .upload-box:hover {
      background-color: #f0f0f0;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>明細書AIチェックツール</h1>

    <div class="notice">
      <strong>【注意事項】</strong><br>
      本ツールは完璧なチェックを保証するものではありません。<br>
      チェック結果は明細書の質を向上させるための情報としてご利用ください。<br>
      図面や明細書中の画像（数式や写真等の画像）等はチェック対象外です。
    </div>

    <div class="section">
      <h2>明細書のアップロード</h2>
      <div class="upload-box">
        <input type="file" id="docFile" accept=".doc,.docx">
        <div class="note">【注：明細書はワード（.docx）形式でお願いします】</div>
      </div>
    </div>

    <div class="section">
      <h2>図面のアップロード</h2>
      <div class="upload-box">
        <input type="file" id="pdfFile" accept=".pdf">
        <div class="note">【注：図面はできればOCR化したPDF形式でお願いします】</div>
      </div>
    </div>

    <div class="section center">
      <button onclick="uploadBothFiles()">AIチェックを開始します</button>
    </div>
  </div>

  <script>
    const webhookURL = "https://hook.us2.make.com/drj19p9mvkxe7bbvsh1ogprr3lmm5qlq";

    function uploadBothFiles() {
      const docFile = document.getElementById("docFile").files[0];
      const pdfFile = document.getElementById("pdfFile").files[0];

      if (!docFile || !pdfFile) {
        alert("明細書（.docx）と図面（.pdf）の両方をアップロードしてください。");
        return;
      }

      const formData = new FormData();
      formData.append("docFile", docFile);
      formData.append("pdfFile", pdfFile);

      fetch(webhookURL, {
        method: "POST",
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          alert("AIチェックを開始しました！");
        } else {
          alert("送信に失敗しました。");
        }
      })
      .catch(error => {
        console.error("送信エラー:", error);
        alert("通信エラーが発生しました。");
      });
    }
  </script>

</body>
</html>
